<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banana Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="chatbox-header">
      <ul id="apptitle">Banana chat</ul>
      <div class="chatbox" id="chatbox">
        <ul class="chatarea" id="chatarea">

        </ul>
        <div id="middlebox">
          <input type="text" id="ipinput" placeholder="Enter ip">
        </div>
        <div id="rightbox">
          <input type="text" id="nameInput" placeholder="Enter name">
        </div>
        <input type="text" id="textInput" placeholder="Enter message...">
        <button type="submit" id="sendButton" class="submit">Send</button>
      </div>
    </div>
  </body>
</html>
